<mat-card-content class="infoMov">
  <div class="row">
    <div class="infoDados">
      <div class="col-md-6 codMov">
        <mat-form-field class="input" appearance="fill">
          <mat-label>Código de Movimentação</mat-label>
          <input type="text" matInput>
        </mat-form-field>

        <div class="search">
          <button>
            <mat-icon class="material-symbols-outlined">
              search
            </mat-icon>
          </button>
        </div>
      </div>

      <div class="col-md-6 nomeMov">
        <mat-form-field class="input" appearance="fill">
          <mat-label>Nome Completo</mat-label>
          <input type="text" matInput>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="row infoDados">
    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Prontuário</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Sequencia</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Data</mat-label>
        <input type="date" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Hora</mat-label>
        <input type="Time" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row infoDados">
    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Motivo</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Localização</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Leito</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Centro de Custo</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row infoDados">
    <div class="col-md-4">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Clinica Médica</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4 medico">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Médico</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="input" appearance="fill">
        <mat-label>CRM</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="btn">
    <button mat-raised-button class="success">Cadastrar</button>
  </div>
</mat-card-content>
