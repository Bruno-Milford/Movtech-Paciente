<form class="cadastro">
  <mat-card class="cardPaciente">
    <mat-card-header>
      <mat-card-title>Cadastro de Pacientes</mat-card-title>
    </mat-card-header>

    <mat-card-content class="infoPaciente">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="input" appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input type="text" matInput>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="input" appearance="fill">
            <mat-label>CPF</mat-label>
            <input type="text" matInput>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="input" appearance="fill">
            <mat-label>RG</mat-label>
            <input type="text" matInput>
          </mat-form-field>
        </div>
      </div>

      <div class="btn">
        <button mat-raised-button class="success">Cadastrar</button>
        <button mat-raised-button color="warn">Excluir</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
