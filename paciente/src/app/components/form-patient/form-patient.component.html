<mat-card-content class="infoPaciente">
  <div class="row">
    <div class="infoDados">
      <div class="col-md-3 codigo">
        <mat-form-field class="input" appearance="fill">
          <mat-label>Código do paciente</mat-label>
          <input [(ngModel)]="codPaciente" matInput>
        </mat-form-field>

        <div class="search">
          <button mat-button-raised (click)="openDialog()">
            <mat-icon class="material-symbols-outlined">
              search
            </mat-icon>
          </button>
        </div>
      </div>

      <div class="col-md-3 nome">
        <mat-form-field class="input" appearance="fill">
          <mat-label>Nome Completo</mat-label>
          <input [(ngModel)]="nomePaciente" matInput>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Nome da Mãe</mat-label>
        <input [(ngModel)]="nomeMaePaciente" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Responsável</mat-label>
        <input [(ngModel)]="responsavelPaciente" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row infoDados">
    <div class="col-md-3 nascimento">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input [(ngModel)]="dataNascimento" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3 cpf">
      <mat-form-field class="input" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cpfPaciente" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3 rg">
      <mat-form-field class="input" appearance="fill">
        <mat-label>RG</mat-label>
        <input [(ngModel)]="rgPaciente" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3 sexo">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Sexo</mat-label>
        <input [(ngModel)]="sexoPaciente" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row infoDados">
    <div class="col-md-4 cor">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Cor</mat-label>
        <input [(ngModel)]="corPaciente" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4 nacionalidade">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Nacionalidade</mat-label>
        <input [(ngModel)]="nacionalidade" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4 naturalidade">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Naturalidade</mat-label>
        <input [(ngModel)]="naturalidade" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row infoDados">
    <div class="col-md-6 instrucao">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Grau de Instrução</mat-label>
        <input [(ngModel)]="grauInstrucaoPaciente" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-6 profissao">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Profissão</mat-label>
        <input [(ngModel)]="profissaoPaciente" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row infoDados infoCidade">
    <div class="col-md-4 cep">
      <mat-form-field class="input" appearance="fill">
        <mat-label>CEP</mat-label>
        <input [(ngModel)]="cep" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4 endereco">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Endereço</mat-label>
        <input [(ngModel)]="endereco" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4 bairro">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Bairro</mat-label>
        <input [(ngModel)]="bairro" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4 cidade">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Cidade</mat-label>
        <input [(ngModel)]="bairro" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-4 uf">
      <mat-form-field class="input" appearance="fill">
        <mat-label>UF</mat-label>
        <input [(ngModel)]="uf" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row infoDados">
    <div class="col-md-3 telefone">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Telefone Fixo</mat-label>
        <input [(ngModel)]="telefone" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3 celular">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Celular</mat-label>
        <input [(ngModel)]="celular" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3 recado">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Recado (Nome)</mat-label>
        <input [(ngModel)]="contato" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-3 contato">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Contato Recado</mat-label>
        <input [(ngModel)]="telefoneContato" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Observação</mat-label>
        <textarea [(ngModel)]="observacao" matInput></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="btn">
    <button mat-raised-button class="success" (click)="savePatient()">Cadastrar</button>
    <button mat-raised-button class="warning" (click)="hospitalizationPatient()">Internar</button>
  </div>
</mat-card-content>
