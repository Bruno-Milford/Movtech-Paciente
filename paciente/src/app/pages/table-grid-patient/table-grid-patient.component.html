<mat-toolbar>
  <span>Pacientes</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *matCellDef="let patient">

  <ng-container matColumnDef="codPaciente">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell>{{ patient.codPaciente }}</td>
  </ng-container>

  <ng-container matColumnDef="nomePaciente">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell>{{ patient.nomePaciente }}</td>
  </ng-container>

  <ng-container matColumnDef="sexoPaciente">
    <th mat-header-cell *matHeaderCellDef>Sexo</th>
    <td mat-cell>{{ patient.sexoPaciente }}</td>
  </ng-container>

  <ng-container matColumnDef="dataNasciemto">
    <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
    <td mat-cell> {{ patient.dataNascimento }} </td>
  </ng-container>
